<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>vuecalc</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="app">
            <input type="number" v-model="num1" @input="calcResult">
            <select v-model="operator" @change="calcResult">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" v-model="num2" @input="calcResult">
            <p>Result: {{ result }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    num1: 0,
                    num2: 0,
                    operator: '+',
                    result: 0,
                },
                methods: {
                    calcResult() {
                        if (this.operator === '+') {
                            this.result = parseFloat(this.num1) + parseFloat(this.num2);
                        } else if (this.operator === '-') {
                            this.result = parseFloat(this.num1) - parseFloat(this.num2);
                        } else if (this.operator === '*') {
                            this.result = parseFloat(this.num1) * parseFloat(this.num2);
                        } else if (this.operator === '/') {
                        if (parseFloat(this.num2) === 0) {
                            this.result = 'Error (Division by zero)';
                        } else {
                            this.result = parseFloat(this.num1) / parseFloat(this.num2);
                        }
                    }   
                },
              },
            });
      
        </script>
    </body>
</html>
